{% load static %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI 日期选择器（Datepicker）</title>
   
  <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <script src="{% static 'js/jquery-1.9.1.js' %}">  </script>
  <script src="{% static 'js/jquery-ui.js' %}">  </script>

  <script>
  $(function() {
    $( "#start_date_picker" ).datepicker(
	{
      showOtherMonths: true,
      selectOtherMonths: true,
	  showButtonPanel: true,
	  changeMonth: true,
      changeYear: true,
	  numberOfMonths: 1,
	  defaultDate: "-1M",
	  minDate: "-1Y", 
	  maxDate: "+0D",
	  dateFormat: "yy-mm-dd",
    });
  });
    $(function() {
    $( "#end_date_picker" ).datepicker(
	{
      showOtherMonths: true,
      selectOtherMonths: true,
	  showButtonPanel: true,
	  changeMonth: true,
      changeYear: true,
	  numberOfMonths: 1,
	  minDate: "-1Y", 
	  maxDate: "+0D",
	  dateFormat: "yy-mm-dd",
    });	
  });

  </script>

</head>

<body>

<img src="{% static 'img/logo.png' %}"> <p>

<h1>查詢的是: {{no}}  {{name}} </h1>

<form action="/stockIdQuery/" method="POST">
{%csrf_token%}
<input type="text" hidden name="no" value="{{no}}">
起始日期:<input type="text" id="start_date_picker" name="startDate"> <p>
結束日期:<input type="text" id="end_date_picker" name="endDate"> <p>
<input type="submit" value="確認送出">

</form>

</body>
</html>
